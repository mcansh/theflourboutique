<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="contact" content="{{ site.email }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="amphtml" href="{{ page.id | append: '/amp' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="mask-icon" href="{{ "/assets/img/website-icon.svg" | prepend: site.baseurl }}" color="#feeeed">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/assets/img/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.png" | prepend: site.baseurl }}">
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie8.css" | prepend: site.baseurl }}"><![endif]-->
</head>
