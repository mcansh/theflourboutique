<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="contact" content="{{ site.creator.email }}">
  <meta name="author" content="{{ site.creator.name }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="mask-icon" href="{{site.url}}/assets/img/website-icon.svg" color="#feeeed">
  <link rel="stylesheet" href="{{site.url}}/assets/css/main.css">
  <link rel="apple-touch-icon" href="{{site.url}}/assets/img/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{site.url}}/assets/img/favicon.png">
  <!--[if lte IE 8]><link rel="stylesheet" href="{{site.url}}/css/ie8.css"><![endif]-->

  <!-- SEO -->
  {% seo title=false %}
</head>
